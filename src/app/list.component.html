<div class="panel panel-default">
  <div class="panel-heading">
    <div class="panel-body flex-grow">
      <h1>Address Book
        <button type="button" class="btn btn-md btn-primary pull-right" routerLink="/new">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add new user
        </button>
      </h1>

    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Country</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let o of list;let i=index;">
      <td>{{o.firstName}}</td>
      <td>{{o.lastName}}</td>
      <td>{{o.country.name}}</td>
      <td>
        <button id="{{i}}" (click)="onClickEdit($event)" type="button" class="btn btn-xs btn-primary">
          <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> edit
        </button>
        <button id="{{i}}" (click)="onClickRemove($event)"   type="button" class="btn btn-xs btn-danger">
          <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span> remove
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
